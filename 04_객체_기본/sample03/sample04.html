<script>
"use strict";
let user = { name: "lee" };
let admin = { name: "hong" };

function sayHi() {
  console.log(this);
}

// 별개의 객체에서 동일한 함수를 사용함
user.f = sayHi;
admin.f = sayHi;

user.f(); // John  (this == user)
admin.f(); // Admin  (this == admin)
admin['f'](); // Admin (점과 대괄호는 동일하게 동작함)
</script>
