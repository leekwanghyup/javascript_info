<script>
// user.address.street를 주소정보를 나타내는 프라퍼티라 가정하자.
let user = {};  
// console.log(user.address.street); // Erro! user 속성 정보에 없는 값 

// 옵셔널 체이닝 등장 이전 
console.log( user && user.address && user.address.street); // undefined

// 옵셔널 체이닝 등장 이후 
console.log(user?.address?.street); // undefined
