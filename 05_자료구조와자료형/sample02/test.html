<script>
  // 숫자를 입력하는 다양한 방법

  // 큰 숫자
  let billion = 1000000000; // 10억
  let billion2 = 1e9; 
  console.log(billion == billion2); // true

  // 작은 숫자 
  let ms = 0.000006; 
  let ms2 = 6e-6; 
  console.log(ms == ms2); // true
  
  // 16진수 
  console.log(0xff); // 255
  console.log(0xFF); 
  
  // 2진수 8진수 
  console.log(0b11111111); // 이진수 255
  console.log(0o377); // 8진수 255; 
  
  // toString(n); n진수 변환 후 문자형 변환
  let num = 255; 
  console.log(num.toString(16)); // ff 
  console.log(num.toString(8)); // 377
  console.log(num.toString(2)); // 11111111

  // 숫자형 toString() 호출
  console.log(123..toString()); // `.`두 개를 붙인다.
  console.log((123).toString()); // 또 다른 방법 

  // 어림수 구하기 
  console.log(Math.floor(-1.1)); // -2 소수 첫째 자리 버림 
  console.log(Math.ceil(-1.1)); // -1 소수 첫째 자리 올림
  console.log(Math.round(-1)); // -2 소수 첫째 자리 반올림 
  console.log(Math.round(-1.6)); // -2 소수 첫째자리 반올림 
  console.log(Math.trunc(-3.8749)); //-3 소수 부분 버림 

  // 특정 소수부분 자리 숫자까지만 남기기 
  let num2 = 1.234566; 
  let test = num2.toFixed(2); // 소수 둘째자리까지 남기고 나머지 삭제 
  console.log(test); //
  console.log(typeof test); // 주의 : 문자열을 반환한다. 

  // 부정확한 계산 
  console.log(1e500); // Infinity

  // 정밀도 손실(loss of precision)
  console.log(0.1 + 0.2); // 0.30000000000000004
  
  // 정밀도 손실 확인 
  console.log(0.1.toFixed(25));  
  console.log(0.2.toFixed(25));
  console.log(0.3.toFixed(25));

  // 정밀도 손실 해결 
  let sum = 0.1 + 0.2; 
  console.log(sum);
  console.log(sum.toFixed(1));

  // isNaN()메서드 : 인수를 숫자로 변환 후 NaN인지 판단 
  console.log(isNaN(NaN)); 
  console.log(isNaN("str"));
  
  // Nan === NaN 은 false를 반환한다. 
  console.log(NaN === NaN);

  // isFinite(value) 인수를 숫자로 변환하고 변환한 숫자가 NaN/Infitiy/-Infinity인지 판단
  console.log(isFinite(12)); // 숫자이면 ture
  console.log(isFinite('str')) // 숫자가 아니면 false
  console.log(Infinity); // Infinity
  console.log(-Infinity); // -Infinity

  // parseInt parseFloat
  // 두 함수는 불가능할 때까지 문자열에서 숫자를 읽는다. 
  // 숫자를 읽는 도중 오류가 발생하면 이미 수집된 숫자를 반환한다. 
  console.log(parseInt('100px')); // 100
  console.log(parseInt('a100')); // NaN

  // 기타 수학함수 
  console.log(Math.random()); // 0~1 사이 난수 (0포함) 
  console.log(Math.max(10,3)); // 최댓값
  console.log(Math.min(10,3)); // 최솟값
  console.log(Math.pow(2,4)); // 거듭제곱 

</script>
